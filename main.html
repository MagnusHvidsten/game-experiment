<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="gamePanel">
    <div class="panel" id="leftPanel">
      <div class="upgradeButton" id="upgradeTechnician">
        <h3 class="upgradeText">technicians work twice as fast! (1000 patties)</h3>
      </div>
      <button id="resetGame">restart game</button>
    </div>
    <div class="panel" id="centerPanel">
      <h2> patties produced: <p class="pattyCount"></p></h2>
      <div id="burgerPatty"> <img id="burgerPattyImage" src="images/burger_patty.jpg" onClick="pattyClick()"></div>
    </div>
    <div class="panel" id="rightPanel">
      <div class="upgradeButton" id="addTechnician">
        <h3 class="upgradeText">Hire a Technician! (50 patties)</h3>
      </div>

    </div>
  </div>
</body>
<script src="src/script.js"></script>
</html>
