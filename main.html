<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="gamePanel">
    <div class="panel" id="leftPanel">
      <div class="upgradeButton" id="upgradeTechnician">
        <h3 class="upgradeText">Technicians work twice as fast! (<p class="upgradeCosts" id="technicianUpgradeCost">1000</p> patties)</h3>
      </div>
      <div class="upgradeButton" id="researchUpgrade">
        <h3 class="upgradeText">Research finds the optimal growth temperature! X1.5 production (<p class="upgradeCosts" id="researchUpgradeCost">10,000</p> patties)</h3>
      </div>
      <button id="resetGame">restart game</button>
    </div>
    <div class="panel" id="centerPanel">
      <h2 id="patties"> Patties: <p class="pattyCount"></p></h2>
      <div id="burgerPatty"> <img id="burgerPattyImage" src="images/burger_patty.jpg" onClick="pattyClick()"></div>
    </div>
    <div class="panel" id="rightPanel">
      <div class="upgradeButton" id="addTechnician" onmouseover="createTooltip()">
        <h3 class="upgradeText">Hire a Technician! (<p class="upgradeCosts" id="technicianCost">20</p> patties)</h3>
      </div>
      <div class="upgradeButton" id="upgradeCursor">
        <h3 class="upgradeText">Clicking adds an additional patty! (<p class="upgradeCosts" id="cursorUpgradeCost">100</p> patties)</h3>
      </div>
      <div class="upgradeButton" id="upgradeCursor">
        <h3 class="upgradeText">Expand production facility! (<p class="upgradeCosts" id="cursorUpgradeCost">100</p> patties)</h3>
      </div>

    </div>
  </div>
</body>
<script src="src/script.js"></script>
</html>
